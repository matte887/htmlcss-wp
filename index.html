<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Float layout</title>
</head>
<body>
    <div class="container">
        <!-- header -->
        <header class="margin-b"></header>
        <div class="jumbotron margin-b"></div> <!--se si ripete in tutte le pagine, è nel footer, altrimenti può andare nel main o tra header e main -->
        <!-- /header -->

        <!-- main -->
        <main>
            <div class="main-container clearfix margin-b">
                <div class="main-header margin-b"></div>
                <div class="main-left margin-b column"></div>
                <div class="main-center margin-b column"></div>
                <div class="main-right margin-b column"></div>
            </div>
        </main>
        <!-- /main -->

        <!-- footer -->
        <footer>
            <span>Designed with <span class="heart">&hearts;</span> 
        </footer>
        <!-- /footer -->
    </div>
</body>
</html>
